<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COIN game</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>

    <main class="option">
        <section class="poption">
            <h4>CHOOSE HEADS OR TAILS</h4>

            <div class="images">
                <img id="h-img" src="images/heads.png" alt="pick heads" onclick="play('heads')">
                <img id="t-img" src="images/tails.png" alt="pick tails" onclick="play('tails')">
            </div>
        </section>
   
        <section class="coption">
            <h2> FLIP IS. . .</h2>

            <div class="images">
              <img id="c-img" src="images/load.png" alt="" >
            </div>
            
        </section>
      </main>

<section class="chalkboard">

<h3 id="results">TALLIES</h3>

<div id="play" class="score">
  <p class="label"> WINS</p>
  <p id="wins">0</p>
</div>
<div id="opp" class="score">
  <p class="label">LOSSES</p>
  <p id="losses">0</p>
</div>


<div classes="reset">
  <button onclick="reset()">RESET SCORES</button>
</div>

</section>

<script src="jspage.js"></script>


</body>
</html>
